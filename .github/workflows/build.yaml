name: build
on: [push, pull_request]
jobs:
  build-linux:
    name: build-linux
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: brew install
        run: |
          brew install -y mesa-utils mesa-common-dev libsdl2-dev libglfw3-dev
          brew install -y libgtk-3-dev libcairo2-dev libpango1.0-dev
      - name: build
        run: |
          sh build.sh
      - name: upload-artefacts
        uses: actions/upload-artifact@v2
        with:
          name: uwedit-macos
          path: ./bin/
